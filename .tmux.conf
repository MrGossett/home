# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Renumber windows as they come and go
set -g renumber-windows on

set-option -g default-terminal "screen-256color"
set-window-option -g default-terminal "screen-256color"
set-option -g visual-activity on
set-window-option -g monitor-activity on

# switch panes using Alt-arrow without prefix
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-j select-pane -U
bind -n C-k select-pane -D

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
# Coarse adjustment (1 or 2 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# https://robots.thoughtbot.com/how-to-copy-and-paste-with-tmux-on-mac-os-x
set-option -g default-command "reattach-to-user-namespace -l bash"

if-shell "test -f ~/.tmuxline.tmux.conf" "source ~/.tmuxline.tmux.conf"
